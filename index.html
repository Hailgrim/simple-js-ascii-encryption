<!DOCTYPE html>
<html>

<head>
	<title>Encryption</title>
	<style>
		body {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0px;
			left: 0px;
			padding: 0px;
			margin: 0px;
			font-size: 16px;
			font-family: helvetica;
			cursor: default;
			overflow: auto;
			min-width: 250px;
			min-height: 250px;
			color: rgb(234, 234, 234);
			background-color: rgb(33, 33, 33);
			line-height: 20px;
		}

		.decrypted,
		.encrypted {
			width: 50%;
			height: 100%;
			float: left;
		}

		h2 {
			display: block;
			width: 100%;
			height: 50px;
			line-height: 50px;
			font-size: 25px;
			margin: 0px;
			padding: 0px;
			text-align: center;
		}

		button {
			display: block;
			width: 100%;
			height: 50px;
			line-height: 50px;
			font-size: 25px;
			font-weight: normal;
			text-transform: uppercase;
			outline: none;
			border: none;
			border-color: yellow;
			margin: 0px;
			padding: 0px;
			cursor: pointer;
			background-color: rgb(50, 50, 50);
			color: rgb(200, 200, 200);
			transition: background-color ease-out 0.2s;
		}

		button:hover {
			background-color: rgb(75, 75, 75);
		}

		textarea {
			display: block;
			width: 821px;
			height: 373px;
			outline: currentcolor none medium;
			border: medium none;
			margin: 0px;
			padding: 0px;
			background-color: transparent;
			color: rgb(200, 200, 200);
			font-size: 16px;
			font-family: consolas;
			line-height: 16px;
			overflow: auto;
			max-height: calc(100% - 100px);
			min-height: calc(100% - 100px);
			max-width: 100%;
			min-width: 100%;
			box-sizing: border-box;
			padding: 5px;
			resize: none;
		}
	</style>
	<script>
		function encrypt() {
			var text = document.querySelector('.decrypted textarea').value;
			var result = document.querySelector('.encrypted textarea');
			var key = prompt('Enter the encryption key:', '');
			var cursor = 0;
			var output = '';
			if (key !== null) {
				if (key != '') {
					for (var i = 0; i < text.length; i++) {
						if (cursor > (key.length - 1)) { cursor = 0; }
						output += text[i].charCodeAt(0) + key[cursor].charCodeAt(0);
						if (i != (text.length - 1)) { output += ' '; }
						cursor++;
					}
					result.value = output;
					alert('Done!');
				} else {
					alert('Please, enter the encryption key!');
				}
			}
		}
		function decrypt() {
			var text = document.querySelector('.encrypted textarea').value.split(' ');
			var result = document.querySelector('.decrypted textarea');
			var key = prompt('Enter the decryption key:', '');
			var cursor = 0;
			var output = '';
			if (key !== null) {
				if (key != '') {
					for (var i = 0; i < text.length; i++) {
						if (cursor > (key.length - 1)) { cursor = 0; }
						output += String.fromCharCode(Math.abs(text[i] - key[cursor].charCodeAt(0)));
						cursor++;
					}
					result.value = output;
					alert('Done!');
				} else {
					alert('Please, enter the decryption key!');
				}
			}
		}
	</script>
</head>

<body>
	<div class="decrypted">
		<h2>Decrypted</h2>
		<textarea id="kek" placeholder="Some text..."></textarea>
		<button onclick="encrypt();">Encrypt</button>
	</div>
	<div class="encrypted">
		<h2>Encrypted</h2>
		<textarea placeholder="97 18 44..."></textarea>
		<button onclick="decrypt();">Decrypt</button>
	</div>
	<div style="clear: both;"></div>
</body>

</html>
